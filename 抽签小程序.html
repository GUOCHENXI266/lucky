    <div class="container">

    <script>
        // è½¬ç›˜æ¨¡å¼æ•°æ®
        let options = ['éº¦å½“åŠ³', 'è‚¯å¾·åŸº', 'æ²™å¿å°åƒ', 'é»„ç„–é¸¡', 'å…°å·æ‹‰é¢'];
        let spinning = false;
        let history = [];
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E2'];

        // åˆ†ç»„æ¨¡å¼æ•°æ®
        let members = [];
        let teams = [];

        const presets = {
            lunch: ['éº¦å½“åŠ³', 'è‚¯å¾·åŸº', 'æ²™å¿å°åƒ', 'é»„ç„–é¸¡', 'å…°å·æ‹‰é¢', 'ç±³çº¿', 'ç›–é¥­', 'å¤–å–'],
            drink: ['å¥¶èŒ¶', 'å’–å•¡', 'æœæ±', 'å¯ä¹', 'å¥¶ç›–', 'æŸ æª¬æ°´', 'çƒ­å·§å…‹åŠ›', 'çŸ¿æ³‰æ°´'],
            yesno: ['å»ï¼', 'ä¸å»', 'å†æƒ³æƒ³', 'å¬å¤©ç”±å‘½'],
            weekend: ['çœ‹ç”µå½±', 'é€›è¡—', 'å¥èº«', 'ç¡è§‰', 'ç©æ¸¸æˆ', 'éƒŠæ¸¸', 'å®…å®¶', 'èšé¤']
        };

        // æ ‡ç­¾é¡µåˆ‡æ¢
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

            if (tab === 'wheel') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('wheelMode').classList.add('active');
                drawWheel();
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('groupMode').classList.add('active');
            }
        }

        // è½¬ç›˜æ¨¡å¼å‡½æ•°
        function loadPreset(type) {
            options = [...presets[type]];
            updateOptionsDisplay();
            drawWheel();
        }

        function addOption() {
            const input = document.getElementById('optionInput');
            const value = input.value.trim();
            if (value && !options.includes(value)) {
                options.push(value);
                input.value = '';
                updateOptionsDisplay();
                drawWheel();
            }
        }

        function removeOption(index) {
            if (options.length > 2) {
                options.splice(index, 1);
                updateOptionsDisplay();
                drawWheel();
            } else {
                alert('è‡³å°‘ä¿ç•™2ä¸ªé€‰é¡¹ï¼');
            }
        }

        function updateOptionsDisplay() {
            const list = document.getElementById('optionsList');
            list.innerHTML = options.map((opt, i) => `
                <div class="option-tag">
                    <span>${opt}</span>
                    <button class="remove-btn" onclick="removeOption(${i})">Ã—</button>
                </div>
            `).join('');
        }

        function drawWheel() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 180;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const anglePerOption = (2 * Math.PI) / options.length;

            options.forEach((option, i) => {
                const startAngle = i * anglePerOption - Math.PI / 2;
                const endAngle = startAngle + anglePerOption;

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();

                ctx.strokeStyle = 'white';
                ctx.lineWidth = 3;
                ctx.stroke();

                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + anglePerOption / 2);
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = 'white';
                ctx.font = 'bold 18px Arial';
                ctx.fillText(option, radius * 0.65, 0);
                ctx.restore();
            });

            ctx.beginPath();
            ctx.arc(centerX, centerY, radius + 5, 0, 2 * Math.PI);
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 8;
            ctx.stroke();
        }

        function spin() {
            if (spinning || options.length < 2) return;

            spinning = true;
            document.getElementById('spinBtn').disabled = true;

            const spins = 5 + Math.random() * 5;
            const extraDegrees = Math.random() * 360;
            const totalRotation = spins * 360 + extraDegrees;

            canvas.style.transform = `rotate(${totalRotation}deg)`;

            const normalizedRotation = (360 - (totalRotation % 360)) % 360;
            const anglePerOption = 360 / options.length;
            const selectedIndex = Math.floor(normalizedRotation / anglePerOption);
            const result = options[selectedIndex];

            setTimeout(() => {
                showResult(result);
                addToHistory(result);
                spinning = false;
                document.getElementById('spinBtn').disabled = false;
            }, 4000);
        }

        function showResult(result) {
            const display = document.getElementById('resultDisplay');
            const emojis = ['ğŸ‰', 'âœ¨', 'ğŸŠ', 'ğŸŒŸ', 'ğŸ’«', 'ğŸ¯', 'ğŸ†'];
            const emoji = emojis[Math.floor(Math.random() * emojis.length)];

            display.innerHTML = `
                <div class="result-emoji">${emoji}</div>
                <div class="result-text">${result}</div>
            `;
            display.classList.add('active');
            setTimeout(() => display.classList.remove('active'), 1000);

            createConfetti();
        }

        function createConfetti() {
            const confettiCount = 50;
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.left = '50%';
                confetti.style.top = '50%';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = '50%';
                confetti.style.pointerEvents = 'none';
                confetti.style.zIndex = '9999';
                document.body.appendChild(confetti);

                const angle = (Math.PI * 2 * i) / confettiCount;
                const velocity = 5 + Math.random() * 5;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;

                let x = 0, y = 0, opacity = 1;
                const animate = () => {
                    x += vx;
                    y += vy + 2;
                    opacity -= 0.02;
                    confetti.style.transform = `translate(${x}px, ${y}px)`;
                    confetti.style.opacity = opacity;

                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        confetti.remove();
                    }
                };
                animate();
            }
        }

        function addToHistory(result) {
            const now = new Date();
            const time = `${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}`;
            history.unshift({ result, time });
            if (history.length > 10) history.pop();
            updateHistory();
        }

        function updateHistory() {
            const list = document.getElementById('historyList');
            if (history.length === 0) {
                list.innerHTML = '<div style="text-align:center;color:#888;">æš‚æ— è®°å½•</div>';
            } else {
                list.innerHTML = history.map(h => `
                    <div class="history-item">
                        <span>${h.result}</span>
                        <span>${h.time}</span>
                    </div>
                `).join('');
            }
        }

        // åˆ†ç»„æ¨¡å¼å‡½æ•°
        function addMember() {
            const input = document.getElementById('memberInput');
            const value = input.value.trim();
            if (value && !members.includes(value)) {
                members.push(value);
                input.value = '';
                updateMembersDisplay();
            }
        }

        function removeMember(index) {
            members.splice(index, 1);
            updateMembersDisplay();
        }

        function updateMembersDisplay() {
            const list = document.getElementById('membersList');
            list.innerHTML = members.map((member, i) => `
                <div class="option-tag">
                    <span>${member}</span>
                    <button class="remove-btn" onclick="removeMember(${i})">Ã—</button>
                </div>
            `).join('');
        }

        function randomGroup() {
            const teamCount = parseInt(document.getElementById('teamCount').value);

            if (members.length < teamCount) {
                alert(`è‡³å°‘éœ€è¦ ${teamCount} ä¸ªæˆå‘˜æ‰èƒ½åˆ†æˆ ${teamCount} ä¸ªé˜Ÿä¼ï¼`);
                return;
            }

            // æ‰“ä¹±æˆå‘˜é¡ºåº
            const shuffled = [...members].sort(() => Math.random() - 0.5);

            // åˆå§‹åŒ–é˜Ÿä¼
            teams = Array.from({ length: teamCount }, () => []);

            // å¹³å‡åˆ†é…
            shuffled.forEach((member, i) => {
                teams[i % teamCount].push(member);
            });

            displayTeams();
        }

        function displayTeams() {
            const display = document.getElementById('teamsDisplay');
            const teamNames = ['ğŸ”´ çº¢é˜Ÿ', 'ğŸ”µ è“é˜Ÿ', 'ğŸŸ¢ ç»¿é˜Ÿ', 'ğŸŸ¡ é»„é˜Ÿ', 'ğŸŸ£ ç´«é˜Ÿ', 'ğŸŸ  æ©™é˜Ÿ', 'âšª ç™½é˜Ÿ', 'âš« é»‘é˜Ÿ', 'ğŸŸ¤ æ£•é˜Ÿ', 'ğŸ”· é’é˜Ÿ'];

            display.innerHTML = `

                ${teams.map((team, i) => `

        // åˆå§‹åŒ–
        updateOptionsDisplay();
